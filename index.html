<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <section>

        <div>
            
            <fieldset>
                <legend>Formulário de Clientes</legend>
                <form action="#" method= "post" >
                    <label for="primeiroNome">Nome completo:</label>
                    <br>
                    <input class="tamanhoBarra" type="text" name="nome" required>
    
                    <br>
    
                    <label for="email">Email:</label>
                    <br>
                    <input class="tamanhoBarra" type="email" name="email" required>
    
                    <br>
    
                    <label for="endereco">Endereço:</label>
                    <br>
                    <input class="tamanhoBarra" type="text" name="endereco" required>
                    <br>
                    <label for="cidade">Cidade:</label>
                    <br>
                    <input class="tamanhoBarra" type="text" name="cidade" required>
                    <br>
                    <label for="endereco">Estado:</label>
                    <br>
                    <select name="estado" required>  
                        <option value=”AC”>Acre</option>
                        <option value=”AL”>Alagoas</option>
                        <option value=”AP”>Amapá</option>
                        <option value=”AM”>Amazonas</option>
                        <option value=”BA”>Bahia</option>
                        <option value=”CE”>Ceará</option>
                        <option value=”ES”>Espírito Santo</option>
                        <option value=”GO”>Goiás</option>
                        <option value=”MA”>Maranhão</option>
                        <option value=”MT”>Mato Grosso</option>
                        <option value=”MS”>Mato Grosso do Sul</option>
                        <option value=”MG”>Minas Gerais</option>
                        <option value=”PA”>Pará</option>
                        <option value=”PB”>Paraíba</option>
                        <option value=”PE”>Pernambuco</option>
                        <option value=”PI”>Piauí</option>
                        <option value=”RJ”>Rio de Janeiro</option>
                        <option value=”RN”>Rio Grande do Norte</option>
                        <option value=”RS”>Rio Grande do Sul</option>
                        <option value=”RO”>Rondônia</option>
                        <option value=”RR”>Roraima</option>
                        <option value=”SC”>Santa Catarina</option>
                        <option value=”SP”>São Paulo</option>
                        <option value=”SE”>Sergipe</option>
                        <option value=”TO”>Tocantins</option>
                        <option value=”DF”>Distrito Federal</option>
                    </select> 
    
                    <br>
    
                    <label for="telefone">Telefone:</label>
                    <br>
                    <input type="tel" name="telefone" required> 
                    <br>
    
                    <label for="sexo">Sexo:</label>
                    <br>
                    <input type="radio" name="masculino" value="" >
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" name="feminino" value="" >
                    <label for="feminino">Feminino</label>
    
                    <br>
                    <label for="nascimento">Data de nascimento:</label>
                    <br>
                    <input id="campoData" type="date" name="data" required> 
    
                    <br>
                    
                    <p>Quais linguagens você têm conhecimento?</p>
                    <input type="checkbox" name="linguagem" value="op1"> 
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" name="linguagem" value="op2"> 
                    <label for="python">Python</label>
                    <input type="checkbox" name="linguagem" value="op3"> 
                    <label for="java">Java</label>
                    <br>
                    <input type="checkbox" name="linguagem" value="op4"> 
                    <label for="ruby">Ruby</label>
                    <input type="checkbox" name="linguagem" value="op5"> 
                    <label for="outra">Outras</label>
    
                    <br>

                    <p>Deixe uma mensagem para nós:</p>
                    <textarea id="areaTexto" name="areaTexto" rows="10" cols="35">Escreva sua mensagem...</textarea>
    
                    <br>

                    <input id="botaoEnviar" type="submit" value="Enviar">
                    
                </form>
            </fieldset>

            
            
        </div>
    </section>
    
</body>
</html>
